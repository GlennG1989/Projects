<h3 class="mt-5">Klanten</h3>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Voornaam</th>
      <th scope="col">Naam</th>
      <th scope="col">Straat(nr)</th>
      <th scope="col">Postcode</th>
      <th scope="col">Plaats</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor='let k of klanten' [routerLink]="['/klanten',k.id]">
      <th scope="row" >{{k.id}}</th>
      <td>{{k.voornaam}}</td>
      <td>{{k.naam}}</td>
      <td>{{k.straat}}</td>
      <td>{{k.postcode}}</td>
      <td>{{k.plaats}}</td>
    </tr>
  </tbody>
</table>
