<h3 class="mt-2">Medewerkers</h3>



<form>
    <div class="form-group mt-2">
        <label for="medewerker">Medewerker</label>
        <input type="text" class="form-control" id="medewerkerid"  [(ngModel)]="naam" name="naam">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="emailid"  [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="afbeelding">Afbeelding</label>
        <input type="tekst" class="form-control" id="afbeeldingid"  [(ngModel)]="afbeelding" name="afbeelding">
    </div>

    <button type="button" class="btn btn-primary mr-2" (click)='GegevensTonen()'>{{tonen}}</button>
    <button type="button" class="btn btn-primary" [disabled]='knopke()' (click)='Reset()'>Reset</button>
</form>


<div [class.d-none] = 'verbergen'>
    <div class="card" style="width: 18rem;">
        <img [src]="afbeelding" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ naam }}</h5>
            <p class="card-text">Het e-mailadres van {{ naam }} is {{email}}</p>
        </div>
    </div>
</div>
